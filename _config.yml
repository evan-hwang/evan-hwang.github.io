title: Evan의 학습 기록
description: Claude Code로 공부한 내용을 정리하는 블로그
baseurl: ""
url: "https://evan-hwang.github.io"

theme: just-the-docs

# 검색 설정
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# 색상 테마
color_scheme: dark

# 네비게이션
nav_enabled: true
heading_anchors: true

# 외부 링크
aux_links:
  "GitHub":
    - "https://github.com/evan-hwang"
aux_links_new_tab: true

# 푸터 설정
footer_content: "Copyright &copy; 2026 Evan Hwang. AI-assisted learning blog powered by Claude Code."
last_edit_timestamp: true
last_edit_time_format: "%Y-%m-%d %H:%M"

# 빌드 설정
exclude:
  - scripts/
  - logs/
  - "*.py"
  - pyproject.toml
  - .env
  - node_modules/
  - vendor/

# 마크다운 설정
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# 플러그인
plugins:
  - jekyll-feed
  - jekyll-seo-tag
